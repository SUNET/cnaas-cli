---
cli:
  - command:
      name: 'device_init'
      description: 'Initializd a device'
      url: '/device_init'
      no_show: true
      attributes:
        - name: 'id'
          mandatory: true
          description: 'Device ID'
          url_suffix: true
        - name: 'hostname'
          mandatory: true
          description: 'Hostname'
        - name: 'device_type'
          mandatory: true
          description: 'Type of device (ACCESS, DIST, ...)'

  - command:
      name: 'devices'
      description: 'Handles devices'
      url: '/devices?per_page=100'
      show_only: true

  - command:
      name: 'device'
      description: 'Handles a single device'
      url: '/device'
      update: true
      delete: true
      attributes:
        - name: 'id'
          description: 'Device ID'
          url_suffix: true
          show: true
          delete: true
        - name: "hostname"
          description: 'Hostname'
        - name: "site_id"
          description: 'Site ID'
        - name: "description"
          description: 'Description'
        - name: "management_ip"
          description: 'Management IP'
        - name: "dhcp_ip"
          description: 'DHCP IP'
        - name: "infra_ip"
          description: 'Infra IP'
        - name: "oob_ip"
          description: 'OOB IP'
        - name: "serial"
          description: 'Serial #'
        - name: "ztp_mac"
          description: 'MAC adress'
        - name: "platform"
          description: 'Platform'
        - name: "vendor"
          description: 'Vendor'
        - name: "model"
          description: 'Model'
        - name: "os_version"
          description: 'Version'
        - name: "synchronized"
          description: 'Synchronized'
        - name: "state"
          description: 'Device state'
        - name: "device_type"
          description: 'Type'
        - name: "confhash"
          description: 'Config hash'
        - name: "last_seen"
          description: 'Seen'
        - name: "port"
          description: 'Port'

  - command:
      name: 'sync'
      description: 'Sync to'
      url: '/device_syncto'
      no_show: true
      attributes:
        - name: 'hostname'
          description: 'device name'
        - name: 'device_type'
          description: 'device type'
        - name: 'group'
          description: 'group name'
        - name: 'all'
          default: false
          description: 'sync all devices'
        - name: 'dry_run'
          default: true
          description: 'dry run'
        - name: 'force'
          default: false
          description: 'force run'
        - name: "resync"
          description: "Sync already synced devices"
          default: false
        - name: "comment"
          description: "Add a comment"
        - name: "ticket_ref"
          description: "Add a ticket reference"

  - command:
      name: 'jobs'
      description: 'Show jobs'
      url: '/jobs?sort=-id&per_page=100'
      show_only: true

  - command:
      name: 'job'
      description: 'Show job'
      url: '/job'
      show_only: true
      attributes:
        - name: 'id'
          mandatory: true
          description: 'Job ID'
          url_suffix: true
          show: true
          mandatory: true

  - command:
      name: 'linknets'
      description: 'Linknets'
      url: '/linknets'
      update: true
      delete: true
      attributes:
        - name: 'id'
          mandatory: true
          description: 'Job ID'
          delete: true
        - name: "ipv4_network"
          mandatory: true
          description: 'IPv4 Network'
        - name: "device_a_id"
          mandatory: true
          description: 'Device A ID'
        - name: "device_a_ip"
          mandatory: true
          description: 'Device A IP'
        - name: "device_a_port"
          description: 'Device A port'
        - name: "device_b_id"
          mandatory: true
          description: 'Device B ID'
        - name: "device_b_ip"
          mandatory: true
          description: 'Device B IP'
        - name: "device_b_port"
          description: 'Device B port'
        - name: "site_id"
          description: 'Site ID'
        - name: "description"
          description: 'Description'

  - command:
      name: 'mgmtdomains'
      description: 'Management domains'
      url: '/mgmtdomains'
      update: true
      delete: true
      attributes:
        - name: 'id'
          mandatory: true
          description: 'Job ID'
          delete: true
        - name: "ipv4_gw"
          mandatory: true
          description: 'IPv4 gateway'
        - name: "device_a_id"
          mandatory: true
          description: 'Device A ID'
        - name: "device_a_ip"
          mandatory: true
          description: 'Device A IP'
          mandatory: true
          description: 'Device B ID'
        - name: "device_b_ip"
          mandatory: true
          description: 'Device B IP'
        - name: "site_id"
          description: 'Site ID'
        - name: "description"
          description: 'Description'
        - name: "vlan"
          mandatory: true
          description: 'VLAN'
        - name: "esi_mac"
          description: 'ESI MAC'
        - name: "device_a"
          description: 'Device A hostname'
        - name: "device_b"
          description: 'Device B hostname'

  - command:
      name: 'settings'
      description: 'Refresh settings'
      url: '/repository/settings'
      use_put: true
      attributes:
        - name: 'action'
          mandatory: true
          description: 'Settings action'

  - command:
      name: 'templates'
      description: 'Refresh templates'
      url: '/repository/templates'
      use_put: true
      attributes:
        - name: 'action'
          mandatory: true
          description: 'Settings action'

  - command:
      name: 'plugins'
      description: 'Show plugins'
      url: '/plugins'
      show_only: true

  - command:
      name: 'groups'
      description: 'Show groups'
      url: '/groups'
      show_only: true

  - command:
      name: 'version'
      description: 'Show version'
      url: '/system/version'
      show_only: true

  - command:
      name: 'interfaces'
      description: 'Interface'
      url: '/device/<hostname>/interfaces'
      show_only: true
      attributes:
        - name: 'hostname'
          mandatory: true
          description: 'Configure interfaces'
          show: true

  - command:
      name: 'download'
      description: 'Download firmware images'
      url: '/firmware'
      attributes:
        - name: 'url'
          mandatory: true
          description: 'URL to the firmware'
        - name: 'sha1'
          mandatory: true
          description: 'SHA1 sum of the firmware'
        - name: 'verify_tls'
          mandatory: true
          description: 'Ignore SSL certificate'

  - command:
      name: 'firmware_upgrade'
      description: 'Upgrade firmware on switch'
      url: '/firmware/upgrade'
      no_show: true
      attributes:
        - name: 'url'
          mandatory: true
          description: 'URL to the firmware'
        - name: 'filename'
          mandatory: true
          description: 'Firmware filename'
        - name: 'hostname'
          description: 'Hostname of the switch to use'
        - name: 'group'
          description: 'Group name'
        - name: 'pre_flight'
          description: 'Do a pre-flight check'
        - name: 'download'
          description: 'Download the firmware to the switch'
        - name: 'activate'
          description: 'Activate the firmware'
        - name: 'reboot'
          description: 'Reboot the swtich when done'
        - name: 'start_at'
          description: 'Schedule the firmware upgrade'
